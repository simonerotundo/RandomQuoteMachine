<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
    <!-- TODO: Create a JavaScript file -->
    <script>
        const QUOTE_BANK = [
            {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            }, {
                quote: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            }, {
                quote: "If life were predictable it would cease to be life, and be without flavor.",
                author: "Eleanor Roosevelt"
            } /* todo: aggiungere pi√π citazioni */
        ];

        window.onload = init;

        /** Richiama generateQuote() **/
        function init() {
                console.log("JavaScript loaded.");
                generateQuote();
            }

        /** Genera una citazione **/
        function generateQuote() {
            console.log("Generating quote...");

            /* todo: fare in modo che non possa essere generata la stessa citazione */

            let randomIndex = Math.floor(Math.random() * QUOTE_BANK.length);
            let randomQuote = QUOTE_BANK[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?text=" +
                encodeURIComponent(randomQuote.quote);

            document.getElementById("text").innerHTML = randomQuote.quote;
            document.getElementById("author").innerHTML = randomQuote.author;
            document.getElementById("tweet-quote").href = twitterLink;

        }
    </script>


    <!-- TODO: Create a CSS file -->
    <style></style>
</head>
<body>
    <script>src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"</script>

    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text mx-auto">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" class="btn btn-success" onclick="generateQuote()">New Quote</button>
                            <a href="#" id="tweet-quote" class="btn btn-primary" target="_blank">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
